<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Void</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <h1>Welcome to The Void</h1>
        <p>Here you can yell into The Void or peek into The Abyss!</p>
        <button id="yell-btn">Yell</button>
        <button id="peek-btn">Peek</button>

        <div id="yell-section" style="display: none;">
            <textarea id="yell-message" placeholder="Write a message to The Void..."></textarea>
            <button id="send-yell">Send Message</button>
        </div>

        <h2>Message from The Abyss</h2>
        <div id="peek-message">A message from The Abyss...</div>

        <script src="/static/script.js"></script>
    </body>
</html>
